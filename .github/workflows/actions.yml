name: Github Actions CI/CD
on:
  push:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repostiory
        uses: actions/checkout@v3
      - name: setup jdk 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: build with gradle
        run: ./gradlew clean build -x test

